name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl lua5.4 git \
            libsodium-dev luarocks
          sudo luarocks install luasodium

      - name: Verify tools
        run: |
          openssl version
          lua -v
          git --version
          lua -e "print('luasodium', require('luasodium').VERSION)"

      - name: Clean
        working-directory: tst
        run: make clean

      - name: Run shell tests
        working-directory: tst
        run: make a

      - name: Run Lua tests
        working-directory: tst
        run: make a-lua
